variables:
    my_unknown: ${MY_VAR}
    my_int_list: [12, 34, 56, 78]
    my_string_list:
        - 'MY_VAR'
        - ${MY_VAR}
        - '##my_unknown##'

services:
    provider.string.1:
        class: "com.noleme.vault.service.StringProvider"
        method: "build"
        arguments:
            - "##my_unknown##"

    provider.string.2:
        class: com.noleme.vault.service.StringProvider
        method: "build"
        arguments:
            - "${MY_OTHER_VAR}"
