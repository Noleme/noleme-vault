variables:
    my_integer: 2345
    my_double: 12.34
    my_unknown: ${MY_VAR}
    my_varname: "MY_VAR"
    my_ref: '##my_unknown##'
    my_ref2: '${##my_varname##}'
    my_multiref: '##my_unknown## ##my_integer##'
    my_multiref2: '##my_unknown## ${MY_VAR} ##my_integer## ${MY_OTHER_VAR}'
    my_typoref: '##my_unknown## #my_integer##'

services:
    provider.string.1:
        class: "com.lumiomedical.vault.service.StringProvider"
        method: "build"
        arguments:
            - "##my_unknown##"

    provider.string.2:
        class: "com.lumiomedical.vault.service.StringProvider"
        method: "build"
        arguments:
            - "${MY_OTHER_VAR}"
